<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-assertive">
        <h1 class="title">QRingRing</h1>
      </ion-header-bar>
      <ion-content ng-controller="AppController"><p><br></p><p>
      <div align="center"><img src="img/ringringlogo.png" width="30%"></div></p>
      <div align="center"><ion-item>
  <ion-label stacked=""><b>Enter Phone No:</b></ion-label>
  <ion-input type="tel"></ion-input><form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Example: +60-xx-xxxxxx</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item">
          <button class="button button-block- button-positive" type="submit">&nbsp;Generate QR Code&nbsp;</button>
        </label>
      </div>
    </form>
</ion-item><p></p><h4>Or</h4><p>
        <div align="center"><button class="button button-block-round button-assertive" ng-click="scanBarcode()">&nbsp;&nbsp;&nbsp;&nbsp;Scan QR Code&nbsp;&nbsp;&nbsp;&nbsp;</button></div>
      </p></div></ion-content>
    </ion-pane>
  </body>
</html>
